    <form id="templateForm">
        <label for="templateName">Template Name:</label>
        <input type="text" id="templateName" name="templateName" required><br><br>
        
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" name="color1" value="#969696"><br><br>
    
        <label for="color1">Color 2:</label>
        <input type="color" id="color2" name="color2" value="#717171"><br><br>
    
        <label for="color1">Color 3:</label>
        <input type="color" id="color3" name="color3" value="#3E3E3E"><br><br>
        
        <input type="checkbox" id="defaultColors" name="defaultColors">
        <label for="defaultColors">Default Colors</label><br><br>

        <input type="checkbox" id="useIcon" name="useIcon">
        <label for="useIcon">Use Icon</label><br><br>
        
        <label for="iconUpload">Upload Icon:</label>
        <input type="file" id="iconUpload" name="iconUpload"><br><br>
        
        <button type="button" id="generateTemplate">Generate Template</button>
    </form>
